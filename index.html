<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <link rel="icon" type="image/png" href="./Image/favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto item-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="./Image/Facebook.svg" class="w-80" alt="facebook Logo">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right text-lg flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 outline-blue-600 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 outline-blue-600 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline ">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white my-2 py-3 mx-auto px-4 hover:bg-green-700 rounded-md font-bold w-fit">Create new account</button>
            <span class="absolute -bottom-12  text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
